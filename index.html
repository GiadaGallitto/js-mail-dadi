<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Dadi e Mail</title>
    </head>

    <body>
        <!-- P.S. Dopo aver costruito in js il funzionamento del gioco, inserire la strutturazione della pagina -->
        <main>

            <section class="game">
                <h1>Gioco dei dadi</h1>
                <h3>Premi il pulsante per giocare</h3>
                <div class="buttons-game">
                    <button class="btn btn-primary">Clicca qui</button>
                </div>
                <pre id="output">
    
                </pre>
            </section>

            <section class="validator">
                <h1>Mail Validator</h1>
                <h3>Premi il pulsante per verificare la presenza del tuo indirizzo email</h3>
                <section>
                    <label for="email">Scrivi qui la tua email</label>
                    <input type="text" id="email">
                    <button id="pulsante" class="btn btn-primary">Clicca qui</button>
                </section>
                <pre id="output-mail">
    
                </pre>
            </section>
        </main>

        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
